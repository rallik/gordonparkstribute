<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <title>Tribue to Gordon Parks</title>
</head>
<body>
    <main id="main">
        <header id="title">
            <h1>Tribute to Gordon Parks</h1>
            <h2>Iconic Photographer, Writer, and Artist</h2>
        </header>
        <figure id="img-div">
            <img id="image" src="./assets/Gordon_Parks.jpg" alt="">
            <figcaption id="img-caption">
                Gordon Parks at the 1963 March on Washington. Taken by <cite>Rowland Scherman</cite>.
            </figcaption>
        </figure>
        <section id="tribute-info">
            <p class="tribute-txt">Gordon Parks (b. November 30, 1912, d. March 7, 2006) was a giant in the photographic and artistic
                world of the 20th century.
            </p>
            <a id="tribute-link" href="https://www.gordonparksfoundation.org/" target="_blank">Gordon Parks Foundation</a>
        </section>
    </main>
</body>
</html>
